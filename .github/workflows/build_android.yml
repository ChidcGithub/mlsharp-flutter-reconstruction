name: Auto Build & Release APK

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write # 必须开启写入权限以创建 Tag 和 Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史以支持 Tag 推送

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install CMake
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          cmake --version

          
      - name: Install dependencies
        run: flutter pub get

      - name: Get version from pubspec.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"
        
      - name: Build APK
        run: flutter build apk --release
        
      - name: Create and Push Tag
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          # 检查 Tag 是否已存在，避免重复创建导致失败
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Tag v$VERSION already exists. Skipping tag creation."
          else
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action"
            git tag "v$VERSION"
            git push origin "v$VERSION"
          fi

      - name: Create or Update Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          # 使用版本号作为标题
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || steps.get_version.outputs.VERSION }}
          # 使用带 v 前缀的版本号作为 Tag 名
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('v{0}', steps.get_version.outputs.VERSION) }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
